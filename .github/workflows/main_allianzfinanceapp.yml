# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: CI/CD Deployment for Azure Web App - allianzfinanceapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create Virtual Environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: |
          pip install --upgrade pip
          sudo apt-get install libjpeg-dev zlib1g-dev
          pip3 install Pillow
          sudo pip install -U setuptools
          pip install --no-binary :all: Pillow
          pip install -r requirements.txt

      - name: Zip artifacts for deployment
        run: |
          zip -r backend-release.zip ./backend/app -x "**/__pycache__/*" "**/venv/*"
          zip -r frontend-release.zip ./frontend/app.py -x "**/__pycache__/*" "**/venv/*"

      - name: Upload artifacts for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: app-artifacts
          path: |
            backend-release.zip
            frontend-release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifacts from build job
        uses: actions/download-artifact@v4
        with:
          name: app-artifacts

      - name: Unzip artifacts
        run: |
          unzip backend-release.zip -d backend
          unzip frontend-release.zip -d frontend

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.__clientidsecretname__ }}
          tenant-id: ${{ secrets.__tenantidsecretname__ }}
          subscription-id: ${{ secrets.__subscriptionidsecretname__ }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'allianzfinanceapp'
          slot-name: 'Production'
